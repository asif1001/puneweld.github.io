<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark text color */
        }

        h1, h2 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            background-color: #fff;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Use this page to manage product descriptions and images.</p>

        <div id="products-container"></div>

        <button id="add-product">Add New Product</button>
        <button id="generate-json">Generate JSON</button>

        <h2>Generated JSON</h2>
        <textarea id="output-json" rows="10" readonly></textarea>
    </div>

    <script>
        let products = [];

        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                products = []; // Initialize empty array if fetch fails
            }
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                productDiv.innerHTML = `
                    <label for="name-${index}">Product Name</label>
                    <input type="text" id="name-${index}" value="${product.name}" />

                    <label for="description-${index}">Product Description</label>
                    <textarea id="description-${index}">${product.description}</textarea>

                    <label for="image-upload-${index}">Upload Product Image</label>
                    <input type="file" id="image-upload-${index}" accept="image/*" onchange="handleImageUpload(event, ${index})" />
                    <img id="image-preview-${index}" src="${product.image}" alt="${product.name}" style="max-width: 100%; margin-top: 10px;" />

                    <button onclick="removeProduct(${index})">Remove Product</button>
                `;

                container.appendChild(productDiv);
            });
        }

        function handleImageUpload(event, index) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById(`image-preview-${index}`).src = e.target.result;
                    products[index].image = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('add-product').addEventListener('click', () => {
            products.push({ name: '', description: '', image: '' });
            renderProducts();
        });

        function removeProduct(index) {
            products.splice(index, 1);
            renderProducts();
        }

        document.getElementById('generate-json').addEventListener('click', () => {
            const updatedProducts = products.map((product, index) => {
                const name = document.getElementById(`name-${index}`).value;
                const description = document.getElementById(`description-${index}`).value;
                return { name, description, image: product.image };
            });

            const jsonOutput = JSON.stringify(updatedProducts, null, 4);
            document.getElementById('output-json').value = jsonOutput;
            console.log('Generated JSON:', jsonOutput);
        });

        loadProducts();
    </script>
</body>
</html>
