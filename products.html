<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuneWeld Enterprises - Products & Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the container and the products */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background color for the entire page */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333; /* Darker navigation link color */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Flexbox for the products list */
        #products-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between items */
            justify-content: space-between; /* Spacing between items */
        }

        /* Individual product item styling */
        .service-item {
            background-color: #fff; /* White background for product */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: left; /* Align text to the left */
            flex: 1 1 calc(33.333% - 20px); /* 3 items per row */
            box-sizing: border-box;
            min-height: 400px; /* Set a minimum height so all items are the same size */
            max-height: 400px; /* Ensure all product items are the same height */
        }

        /* Product name and description alignment */
        .service-item h3 {
            color: #333; /* Darker font color for product name */
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: left; /* Align to left */
        }

        .service-item p {
            color: #666; /* Gray color for product description */
            font-size: 1em;
            text-align: left; /* Align description to the left */
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .service-item {
                flex: 1 1 calc(50% - 20px); /* 2 items per row on medium screens */
            }
        }

        @media (max-width: 600px) {
            .service-item {
                flex: 1 1 100%; /* 1 item per row on small screens */
            }
        }

        /* Styling the product image */
        .service-item img {
            max-width: 100%;
            height: 200px; /* Fixed height for all images to ensure uniformity */
            object-fit: cover; /* Ensure images cover the fixed height without distortion */
            border-radius: 8px;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PuneWeld Enterprises</h1>
        <p>Specialist in Industrial Fabrication Works</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products & Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <h2>Our Products & Services</h2>

        <!-- This is where the products will be dynamically inserted -->
        <div id="products-list"></div>
    </div>

    <footer>
        <p>&copy; 2024 PuneWeld Enterprises. All rights reserved.</p>
    </footer>

    <script>
    async function fetchProducts() {
        const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-yKfSdTnZxhF0PcNwfisKpstUO6QDNfisuvlwV7zzmEUZmLEtbeGVCRGZZZXT9TzDxia6tZ4LTdSK/pub?output=csv';

        // Add a cache-busting query parameter to ensure fresh data is fetched
        const cacheBuster = new Date().getTime();
        const fetchUrl = `${url}&cache_buster=${cacheBuster}`;

        try {
            const response = await fetch(fetchUrl);
            const data = await response.text();

            // Split the CSV into rows and columns
            const rows = data.split('\n').slice(1); // Remove the header row
            const productsList = document.getElementById('products-list');

            rows.forEach((row, index) => {
                const cols = row.split(',');

                // Ensure that there are enough columns
                if (cols.length >= 3) {
                    // Extract data from columns: [Product Name, Product Description, Product Image URL]
                    const productName = cols[0].trim();
                    const productDescription = cols[1].trim();
                    let productImageUrl = cols[2].trim(); // Trimming spaces

                    // Create the product item element
                    const productItem = document.createElement('div');
                    productItem.classList.add('service-item');

                    // Create and append the product name
                    const productNameElem = document.createElement('h3');
                    productNameElem.textContent = productName;
                    productItem.appendChild(productNameElem);

                    // Create and append the product description
                    const productDescriptionElem = document.createElement('p');
                    productDescriptionElem.textContent = productDescription;
                    productItem.appendChild(productDescriptionElem);

                    // Create and append the product image with error handling for broken links
                    const productImageElem = document.createElement('img');
                    productImageElem.src = productImageUrl;
                    productImageElem.alt = productName;

                    // Fallback to a placeholder image if the image fails to load
                    productImageElem.onerror = () => {
                        productImageElem.src = 'https://via.placeholder.com/450'; // Replace with any default image URL
                    };

                    productItem.appendChild(productImageElem);

                    // Append the product item to the product list container
                    productsList.appendChild(productItem);
                } else {
                    console.warn(`Row ${index + 1} is missing columns:`, row);
                }
            });
        } catch (error) {
            console.error('Error fetching product data:', error);
        }
    }

    // Fetch the products once the page loads
    window.onload = fetchProducts;
    </script>

</body>
</html>
