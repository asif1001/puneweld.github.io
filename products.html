<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuneWeld Enterprises - Products & Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #88BDBC;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border-radius: 8px;
            max-width: 1200px;
            margin: 20px auto;
        }

        #products-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Two-column layout */
            gap: 20px;
            justify-content: center;
        }

        .service-item {
            background-color: #fff;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .service-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .service-item h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .service-item p {
            font-size: 1em;
            color: #555;
            text-align: justify;
            line-height: 1.6;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #88BDBC;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>PuneWeld Enterprises</h1>
        <p>Specialist in Industrial Fabrication Works</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products & Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <h2>Our Products & Services</h2>
        <div id="products-list"></div>
    </div>

    <footer>
        <p>&copy; 2024 PuneWeld Enterprises. All rights reserved.</p>
    </footer>

    <!-- Script to Fetch Products from products.json -->
    <script>
        async function fetchProducts() {
            const url = 'products.json'; // JSON file path in your GitHub repository

            try {
                const response = await fetch(url);
                const products = await response.json(); // Parse JSON data
                const productsList = document.getElementById('products-list');

                products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.classList.add('service-item');

                    const productNameElem = document.createElement('h3');
                    productNameElem.textContent = product.name;
                    productItem.appendChild(productNameElem);

                    const productDescriptionElem = document.createElement('p');
                    productDescriptionElem.textContent = product.description;
                    productItem.appendChild(productDescriptionElem);

                    const productImageElem = document.createElement('img');
                    productImageElem.src = product.image;
                    productImageElem.alt = product.name;

                    // Fallback to a placeholder image if the image fails to load
                    productImageElem.onerror = () => {
                        productImageElem.src = 'https://via.placeholder.com/450';
                    };

                    productItem.appendChild(productImageElem);
                    productsList.appendChild(productItem);
                });
            } catch (error) {
                console.error('Error fetching product data:', error);
            }
        }

        fetchProducts();
    </script>
</body>
</html>
